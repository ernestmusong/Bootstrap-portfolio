<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Contact section -->
    <div class="project-section bg-primary py-5">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2">
            <div class="contact-title text-center">
              <h2 class="display-5 fw-bold text-light">Contact me</h2>
              <p class="text-light fw-bold">If you have an application you are interested in developing, a feature that you need built or a project that needs coding. Iâ€™d love to help with it</p>
            </div>
            <div class="contact-form">
              <form class="text-center">
                <div class="mb-3">
                  <input type="text" class="form-control py-3 fw-bold" id="name" name="full name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control py-3 fw-bold" id="email" name="email address" placeholder="Enter your email" required>
                </div>
                <div class="form-floating">
                  <textarea class="form-control fw-bold" placeholder="Write your message here" id="floatingTextarea2" style="height: 200px"></textarea>
                  <label for="floatingTextarea2">Write your message here</label>
                </div>
                <button type="submit" class="btn btn-light mx-auto fw-bold fs-5 my-4 px-4 py-3">Get in touch</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
